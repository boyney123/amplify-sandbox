version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - ls -la
        - npm ci
    build:
      commands:
        - ls -la
        - npm run build
    postBuild:
      commands:
        - ls -la
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*